
{% extends 'base2.html' %}
{% load static %}



    {% block content %}
    <main>

        <!-- slider Area Start -->
        <div class="slideshow-container">

            <div class="mySlides fade2">
              <img src="{% static 'assets/img/slider/hiking1.jpg' %}" width="1350px" height="550px">
            </div>
            
            
            <div class="mySlides fade2" >
              <img src="{% static 'assets/img/slider/hiking2.jpg' %}" width="1350px" height="550px">
            </div>

            <div class="mySlides fade2">
                <img src="{% static 'assets/img/slider/hiking3.jpg' %}" width="1350px" height="550px">
            </div>

            <div class="mySlides fade2">
                <img src="{% static 'assets/img/slider/hiking4.jpg' %}" width="1350px" height="550px">
            </div>

            <div class="mySlides fade2">
                <img src="{% static 'assets/img/slider/hiking5.jpg' %}" width="1350px" height="550px">
            </div>

        </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span> 
            </div>
        <!-- slider Area End-->
        <!-- Category Area Start-->
         
   
        <!-- Category Area End-->
        <!-- Latest Products Start -->
        <section class="latest-product-area padding-bottom">
            <div class="container">
                <div class="row product-btn d-flex justify-content-end align-items-end">
                    <!-- Section Tittle -->
                    <div class="col-xl-4 col-lg-5 col-md-5">
                        <div class="section-tittle mb-30">
                            <h2>Latest Products</h2>
                        </div>
                    </div>
                    <div class="col-xl-8 col-lg-7 col-md-7">
                        <div class="properties__button f-right">
                            <!--Nav Button  -->
                            
                            <!--End Nav Button  -->
                        </div>
                    </div>
                </div>
                <!-- Nav Card -->
                <div class="tab-content" id="nav-tabContent">
                    <!-- card one -->
                    <div class="tab-pane  fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="row">
                            
                            {% for pd in product%}
                            <div class="col-xl-4 col-lg-4 col-md-6">
                                <div class="single-product mb-60">
                                    <div class="product-img">
                                        <img src="{{pd.p_image}}" alt="" width="300px" height="300px">
                                        <div class="new-product">
                                            <span>New</span>
                                        </div>
                                    </div>
                                    <div class="product-caption">
                                        <h3>{{pd.p_name}}</h3>
                                        <div class="price">
                                            <ul>
                                                <li>Price :&#8377;{{pd.p_price}}</li>
                                               <!-- <li class="discount">&#8377;{{pd.p_price}}</li>-->
                                            </ul>
                                        </div>
                                    </div>
                                    <a href="/product_page/single_product/{{pd.p_id}}/"><button class="btn-dark mr-1" type="button">View Details</button></a>
                                    <a href="/product_page/single_product/{{pd.p_id}}/"><button class="btn-success" type="button">BUY NOW</button></a>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Latest Products End -->
    
        <!-- Gallery Start-->
        <center> <h2>“Home Is Where You Park It”</h2> </center> <br>
        <div class="gallery-wrapper lf-padding">
            <div class="gallery-area">
                
                <div class="container-fluid">
                    <div class="row">
                        <div class="gallery-items">
                            <img src="{% static 'assets/img/gallery/download.jpg' %}" alt="" width="300px" height="300px">
                        </div> 
                        <div class="gallery-items">
                            <img src="{% static 'assets/img/gallery/download2.jpg' %}" alt="" width="300px" height="300px" >
                        </div>
                        <div class="gallery-items">
                            <img src="{% static 'assets/img/gallery/download3.jpg' %}" alt="" width="300px" height="300px">
                        </div>
                        <div class="gallery-items">
                            <img src="{% static 'assets/img/gallery/download4.jpg' %}" alt="" width="300px" height="300px">
                        </div>
                        <div class="gallery-items">
                            <img src="{% static 'assets/img/gallery/download5.jpg' %}" alt="" width="300px" height="300px">
                        </div>
                    </div>
                </div>
            </div>
        </div> <br>
        <center> <h2>“A bad day camping is still better than a good day of working”</h2> </center>
        <!-- Gallery End-->

    </main>
    {% endblock content %}
